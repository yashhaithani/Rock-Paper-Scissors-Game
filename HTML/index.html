<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" type="image/x-icon" href="images/fav-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img class="h1-img" src="images/fav-icon.png" alt="">Rock Paper Scissors<img class="h1-img" src="images/fav-icon.png" alt=""></h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <img class="user-img" src="images/user.png" alt="">
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <img class="com-img" src="images/robotics.png" alt="">
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
